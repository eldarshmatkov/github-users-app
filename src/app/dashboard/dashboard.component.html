<div class="row justify-content-center">
  <h1>Github Users App</h1>
</div>
<div class="is-loading-wrapper" [class.active]="isLoading">
  <app-filter-search (searchByUserChange)="setSearchByUser($event)"></app-filter-search>
  <app-show-records (usersPerPageChange)="setUsersPerPage($event)"></app-show-records>
  <app-table-view
    (isLoading)="isLoading = $event"
    [users]="users?.items"></app-table-view>
  <app-pagination-panel
    [shouldShow]="users?.items"
    [usersPerPage]="usersPerPage"
    (changePageEmitter)="changePageEvent($event)"></app-pagination-panel>
</div>
<app-spinner *ngIf="isLoading"></app-spinner>
