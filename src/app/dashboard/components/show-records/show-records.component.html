<form class="mt-3 justify-content-end row">
  <div class="form-group col-3">
    <label for="usersPerPage">Users per page</label>
    <select
      [(ngModel)]="usersPerPage"
      [ngModelOptions]="{standalone: true}"
      (ngModelChange)="selectModelChange($event)"
      class="form-control" id="usersPerPage">
      <option *ngFor="let usersPerPage of usersPerPageOptions" [ngValue]="usersPerPage">{{usersPerPage}}</option>
    </select>
  </div>
</form>
