<div class="table mt-4">
  <div class="table__head">
    <div class="row">
      <div class="col">Name</div>
      <div class="col">Url</div>
    </div>
  </div>
  <div class="row" *ngIf="errorMessage?.length > 0">
    <div class="col mt-3 ml-3">
      {{errorMessage}}
    </div>
  </div>
  <div class="table__body" *ngIf="users; else noUsers"
       [ngClass]="{'table__body_restricted': errorMessage?.length > 0}">
    <app-table-row
      *ngFor="let user of users | keyvalue" [user]="user.value">
    </app-table-row>
  </div>
</div>

<ng-template #noUsers>
  <div class="no-users table__body">
    <div class="row">
      <div class="col mt-3 ml-3">
        No search result
      </div>
    </div>
  </div>
</ng-template>

<div class="row" *ngIf="errorMessage?.length > 0">
  <div class="col mt-3 ml-3">
    {{errorMessage}}
  </div>
</div>
