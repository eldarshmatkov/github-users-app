<div class="table mt-4">
  <div class="table__head">
    <div class="row">
      <div class="col">Expand</div>
      <div class="col">Id</div>
      <div class="col">Picture</div>
      <div class="col">Name</div>
      <div class="col">Url</div>
    </div>
  </div>
  <div class="table__body" *ngIf="users">
    <app-table-row
      *ngFor="let user of users.items" [user]="user"></app-table-row>
  </div>
</div>
