<div class="row">
  <div class="col">
    <div
      (click)="expandRow()"
      class="btn btn-warning ml-4">
      <span>{{isExpanded ? '-' : '+'}}</span>
    </div>
    <span>
      {{repos.name}}
    </span>
  </div>
  <div class="col">{{repos.url}}</div>
</div>

<app-commits-view
  [commit]="commit"
  *ngFor="let commit of reposCommits"
></app-commits-view>
